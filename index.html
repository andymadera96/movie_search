<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Movie App</title>
  </head>
  <body>
    <header class="header">
      <div class="searchContainer">
        <form action="" class="searchForm">
          <input
            type="text"
            class="search"
            placeholder="Enter a movie title..."
            autofocus
          />
          <button class="searchButton">
            Search
            <!-- <img src="images/search.png" /> -->
          </button>
        </form>
      </div>
      <div class="error">
        <p>Invalid Title</p>
      </div>
    </header>

    <main class="main">
      <!-- <div class="suggestionContainer">
        <img src="images/sopranos.jpg" class="thumbnailImage" />
        <div class="movieDetails">
          <p class="movieTitle">The Sopranos</p>
        </div> -->
      </div>
      
    </main>

    <div class="container">
      <div class="movieContainer">
        <img src="images/sopranos.jpg" class="image" />
        <div class="details">
          <h1 class="title">The Sopranos</h1>
          <h2 class="rating">9.0</h2>
          <div class="otherDetails">
            <p class="year">1999-2007</p>
            <p class="length">55m</p>
          </div>
          <div class="description"></div>
        </div>
      </div>
    </div>
  </body>
</html>
